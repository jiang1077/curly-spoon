<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinBit - 财务管理</title>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
        }

        /* 页面布局 */
        .admin-layout {
            display: flex;
            min-height: 100vh;
        }

        /* 左侧导航栏 */
        .sidebar {
            width: 260px;
            background: #1a1a1a;
            border-right: 1px solid #333;
            overflow-y: auto;
            position: fixed;
            height: 100vh;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #333;
            text-align: center;
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 600;
            color: #00C851;
        }

        .sidebar-brand i {
            font-size: 24px;
        }

        .sidebar-nav {
            padding: 20px 0;
        }

        .nav-item {
            margin-bottom: 2px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            color: #ccc;
            text-decoration: none;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(0, 200, 81, 0.1);
            color: #00C851;
            border-left-color: #00C851;
        }

        .nav-link i {
            width: 20px;
            text-align: center;
            font-size: 16px;
        }

        .nav-section {
            padding: 20px;
            border-top: 1px solid #333;
        }

        .nav-section-title {
            color: #666;
            font-size: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .user-profile {
            padding: 20px;
            border-top: 1px solid #333;
            margin-top: auto;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #00C851, #007E33);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }

        .user-details h4 {
            font-size: 14px;
            margin-bottom: 2px;
        }

        .user-details p {
            font-size: 12px;
            color: #888;
        }

        .logout-btn {
            width: 100%;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff4444;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 68, 68, 0.2);
        }

        /* 主要内容区域 */
        .main-content {
            flex: 1;
            margin-left: 260px;
            min-height: 100vh;
        }

        /* 顶部导航栏 */
        .navbar {
            background: rgba(42, 42, 42, 0.95);
            border-bottom: 1px solid #404040;
            padding: 0 24px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .page-title {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #888;
            font-size: 14px;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .notification-btn {
            position: relative;
            background: transparent;
            border: none;
            color: #ccc;
            font-size: 18px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .notification-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .notification-badge {
            position: absolute;
            top: 0;
            right: 0;
            background: #ff4444;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            min-width: 16px;
            text-align: center;
        }

        /* 内容区域 */
        .content-area {
            padding: 24px;
        }

        /* 测试模式提示 */
        .test-mode-banner {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 24px;
            color: #ffc107;
            font-size: 14px;
        }

        /* 财务统计卡片 */
        .finance-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: rgba(42, 42, 42, 0.8);
            border: 1px solid #404040;
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: #00C851;
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 200, 81, 0.1);
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .stat-title {
            color: #ccc;
            font-size: 14px;
            font-weight: 500;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .stat-icon.income {
            background: rgba(0, 200, 81, 0.1);
            color: #00C851;
        }

        .stat-icon.expense {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
        }

        .stat-icon.balance {
            background: rgba(0, 123, 255, 0.1);
            color: #007bff;
        }

        .stat-icon.pending {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-change {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .stat-change.positive {
            color: #00C851;
        }

        .stat-change.negative {
            color: #ff4444;
        }

        /* 标签导航 */
        .tabs-nav {
            background: rgba(42, 42, 42, 0.8);
            border: 1px solid #404040;
            border-radius: 12px;
            padding: 8px;
            margin-bottom: 24px;
            display: flex;
            gap: 8px;
        }

        .tab-btn {
            flex: 1;
            background: transparent;
            border: none;
            color: #888;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #00C851, #007E33);
            color: white;
        }

        .tab-btn:hover:not(.active) {
            background: rgba(0, 200, 81, 0.1);
            color: #00C851;
        }

        /* 标签内容 */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 卡片样式 */
        .card {
            background: rgba(42, 42, 42, 0.8);
            border: 1px solid #404040;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #404040;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
        }

        /* 按钮样式 */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00C851, #007E33);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #007E33, #00C851);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 200, 81, 0.3);
        }

        .btn-danger {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff4444;
        }

        .btn-warning {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            color: #ffc107;
        }

        /* 财务表格 */
        .finance-table {
            width: 100%;
            border-collapse: collapse;
        }

        .finance-table th,
        .finance-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .finance-table th {
            background: rgba(0, 0, 0, 0.3);
            color: #ccc;
            font-weight: 500;
            font-size: 14px;
        }

        .transaction-type {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .type-income {
            background: rgba(0, 200, 81, 0.1);
            color: #00C851;
        }

        .type-expense {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
        }

        .type-withdrawal {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .status-completed {
            background: rgba(0, 200, 81, 0.1);
            color: #00C851;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .status-rejected {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
        }

        /* 图表容器 */
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        /* 工具栏 */
        .toolbar {
            background: rgba(42, 42, 42, 0.8);
            border: 1px solid #404040;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-filters {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .form-input {
            background: #1a1a1a;
            border: 2px solid #404040;
            border-radius: 8px;
            padding: 10px 16px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #00C851;
        }

        .form-select {
            background: #1a1a1a;
            border: 2px solid #404040;
            border-radius: 8px;
            padding: 10px 16px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }

            .sidebar-brand span {
                display: none;
            }

            .nav-link span {
                display: none;
            }

            .nav-section-title {
                display: none;
            }

            .user-profile {
                display: none;
            }

            .main-content {
                margin-left: 80px;
            }

            .finance-stats {
                grid-template-columns: 1fr;
            }

            .tabs-nav {
                flex-direction: column;
            }

            .toolbar {
                flex-direction: column;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-layout">
        <!-- 左侧导航栏 -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <i class="fas fa-chart-line"></i>
                    <span>CoinBit</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-item">
                    <a href="admin_dashboard_test.html" class="nav-link">
                        <i class="fas fa-home"></i>
                        <span>首页</span>
                    </a>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">核心管理</div>
                    
                    <div class="nav-item">
                        <a href="admin_users_test.html" class="nav-link">
                            <i class="fas fa-users"></i>
                            <span>用户管理</span>
                        </a>
                    </div>

                    <div class="nav-item">
                        <a href="admin_permissions_test.html" class="nav-link">
                            <i class="fas fa-key"></i>
                            <span>权限管理</span>
                        </a>
                    </div>

                    <div class="nav-item">
                        <a href="admin_deposit_address_test.html" class="nav-link">
                            <i class="fas fa-wallet"></i>
                            <span>充值管理</span>
                        </a>
                    </div>

                    <div class="nav-item">
                        <a href="admin_finance_test.html" class="nav-link active">
                            <i class="fas fa-coins"></i>
                            <span>财务管理</span>
                        </a>
                    </div>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">交易管理</div>
                    
                    <div class="nav-item">
                        <a href="admin_orders_test.html" class="nav-link">
                            <i class="fas fa-chart-bar"></i>
                            <span>订单管理</span>
                        </a>
                    </div>

                    <div class="nav-item">
                        <a href="admin_transactions_test.html" class="nav-link">
                            <i class="fas fa-exchange-alt"></i>
                            <span>交易记录</span>
                        </a>
                    </div>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">系统设置</div>
                    
                    <div class="nav-item">
                        <a href="admin_settings_test.html" class="nav-link">
                            <i class="fas fa-cog"></i>
                            <span>系统设置</span>
                        </a>
                    </div>
                </div>
            </nav>

            <div class="user-profile">
                <div class="user-info">
                    <div class="user-avatar">A</div>
                    <div class="user-details">
                        <h4>管理员</h4>
                        <p>超级管理员</p>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    退出登录
                </button>
            </div>
        </aside>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 顶部导航栏 -->
            <nav class="navbar">
                <div class="navbar-left">
                    <h1 class="page-title">财务管理</h1>
                    <div class="breadcrumb">
                        <i class="fas fa-home"></i>
                        <span>首页</span>
                        <i class="fas fa-chevron-right"></i>
                        <span>财务管理</span>
                    </div>
                </div>
                <div class="navbar-right">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                </div>
            </nav>

            <!-- 内容区域 -->
            <div class="content-area">
                <!-- 测试模式提示 -->
                <div class="test-mode-banner">
                    <i class="fas fa-flask"></i> <strong>测试模式</strong> - 财务管理页面静态演示版本，支持收支管理、提现审核、财务报表
                </div>

                <!-- 财务统计 -->
                <div class="finance-stats">
                    <div class="stat-card">
                        <div class="stat-header">
                            <span class="stat-title">总收入</span>
                            <div class="stat-icon income">
                                <i class="fas fa-arrow-up"></i>
                            </div>
                        </div>
                        <div class="stat-value">$125,680</div>
                        <div class="stat-change positive">
                            <i class="fas fa-arrow-up"></i>
                            <span>+15.3% 本月</span>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-header">
                            <span class="stat-title">总支出</span>
                            <div class="stat-icon expense">
                                <i class="fas fa-arrow-down"></i>
                            </div>
                        </div>
                        <div class="stat-value">$42,350</div>
                        <div class="stat-change negative">
                            <i class="fas fa-arrow-up"></i>
                            <span>+8.2% 本月</span>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-header">
                            <span class="stat-title">账户余额</span>
                            <div class="stat-icon balance">
                                <i class="fas fa-wallet"></i>
                            </div>
                        </div>
                        <div class="stat-value">$83,330</div>
                        <div class="stat-change positive">
                            <i class="fas fa-arrow-up"></i>
                            <span>+7.1% 本月</span>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-header">
                            <span class="stat-title">待审核提现</span>
                            <div class="stat-icon pending">
                                <i class="fas fa-clock"></i>
                            </div>
                        </div>
                        <div class="stat-value">15</div>
                        <div class="stat-change">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>需要处理</span>
                        </div>
                    </div>
                </div>

                <!-- 标签导航 -->
                <div class="tabs-nav">
                    <button class="tab-btn active" onclick="switchTab('transactions')">
                        <i class="fas fa-list"></i>
                        收支明细
                    </button>
                    <button class="tab-btn" onclick="switchTab('withdrawals')">
                        <i class="fas fa-money-bill-wave"></i>
                        提现管理
                    </button>
                    <button class="tab-btn" onclick="switchTab('reports')">
                        <i class="fas fa-chart-pie"></i>
                        财务报表
                    </button>
                </div>

                <!-- 收支明细标签 -->
                <div id="transactions-tab" class="tab-content active">
                    <div class="toolbar">
                        <div class="search-filters">
                            <input type="text" class="form-input" placeholder="搜索交易记录..." style="width: 250px;">
                            <select class="form-select">
                                <option value="">全部类型</option>
                                <option value="income">收入</option>
                                <option value="expense">支出</option>
                            </select>
                            <select class="form-select">
                                <option value="">全部时间</option>
                                <option value="today">今天</option>
                                <option value="week">本周</option>
                                <option value="month">本月</option>
                            </select>
                        </div>
                        <button class="btn btn-primary">
                            <i class="fas fa-download"></i>
                            导出报表
                        </button>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">收支明细</h3>
                        </div>
                        <table class="finance-table" id="transactionsTable">
                            <thead>
                                <tr>
                                    <th>交易ID</th>
                                    <th>类型</th>
                                    <th>描述</th>
                                    <th>金额</th>
                                    <th>时间</th>
                                    <th>状态</th>
                                </tr>
                            </thead>
                            <tbody id="transactionsTableBody">
                                <!-- 数据将由JavaScript生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 提现管理标签 -->
                <div id="withdrawals-tab" class="tab-content">
                    <div class="toolbar">
                        <div class="search-filters">
                            <input type="text" class="form-input" placeholder="搜索用户或金额..." style="width: 250px;">
                            <select class="form-select">
                                <option value="">全部状态</option>
                                <option value="pending">待审核</option>
                                <option value="approved">已批准</option>
                                <option value="rejected">已拒绝</option>
                            </select>
                        </div>
                        <div>
                            <button class="btn btn-primary" onclick="batchApprove()">批量审核</button>
                            <button class="btn btn-danger" onclick="batchReject()">批量拒绝</button>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">提现申请</h3>
                        </div>
                        <table class="finance-table" id="withdrawalsTable">
                            <thead>
                                <tr>
                                    <th width="40"><input type="checkbox" id="selectAllWithdrawals"></th>
                                    <th>申请ID</th>
                                    <th>用户</th>
                                    <th>金额</th>
                                    <th>地址</th>
                                    <th>申请时间</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="withdrawalsTableBody">
                                <!-- 数据将由JavaScript生成 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 财务报表标签 -->
                <div id="reports-tab" class="tab-content">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">收支趋势图</h3>
                        </div>
                        <div class="chart-container">
                            <canvas id="financeChart"></canvas>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 24px;">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">收入来源分布</h3>
                            </div>
                            <div class="chart-container">
                                <canvas id="incomeChart"></canvas>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">支出分类分布</h3>
                            </div>
                            <div class="chart-container">
                                <canvas id="expenseChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 模拟财务数据
        const transactionsData = [
            { id: 'T001', type: 'income', description: '用户充值', amount: 1250.00, time: '2024-12-24 16:30', status: 'completed' },
            { id: 'T002', type: 'expense', description: '系统维护费用', amount: -150.00, time: '2024-12-24 15:45', status: 'completed' },
            { id: 'T003', type: 'income', description: '交易手续费', amount: 85.50, time: '2024-12-24 14:20', status: 'completed' },
            { id: 'T004', type: 'expense', description: '提现手续费', amount: -25.00, time: '2024-12-24 13:15', status: 'completed' },
            { id: 'T005', type: 'income', description: '用户充值', amount: 2500.00, time: '2024-12-24 12:30', status: 'completed' },
            { id: 'T006', type: 'expense', description: '广告推广费', amount: -500.00, time: '2024-12-24 11:45', status: 'pending' },
            { id: 'T007', type: 'income', description: '交易佣金', amount: 125.75, time: '2024-12-24 10:20', status: 'completed' },
            { id: 'T008', type: 'expense', description: '服务器费用', amount: -200.00, time: '2024-12-24 09:15', status: 'completed' }
        ];

        const withdrawalsData = [
            { id: 'W001', user: 'user001', amount: 1000.00, address: '1BvBMSEYstWetqTFn5Au4m4GFg7xJaNVN2', time: '2024-12-24 16:20', status: 'pending' },
            { id: 'W002', user: 'trader123', amount: 500.00, address: '0x742d35Cc6634C0532925a3b8D34d8cC8b6e35b3d', time: '2024-12-24 15:30', status: 'pending' },
            { id: 'W003', user: 'investor_pro', amount: 2000.00, address: 'TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t', time: '2024-12-24 14:45', status: 'approved' },
            { id: 'W004', user: 'crypto_fan', amount: 750.00, address: 'bnb1grpf0955h0ykzq3ar5nmum7y6gdfl6lxfn46h2', time: '2024-12-24 13:20', status: 'pending' },
            { id: 'W005', user: 'newbie2024', amount: 300.00, address: '1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa', time: '2024-12-24 12:15', status: 'rejected' }
        ];

        // 初始化页面
        window.addEventListener('load', function() {
            loadTransactionsTable();
            loadWithdrawalsTable();
            
            // 延迟加载图表
            setTimeout(() => {
                initFinanceChart();
                initIncomeChart();
                initExpenseChart();
            }, 500);
        });

        // 切换标签
        function switchTab(tabName) {
            // 移除所有active类
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // 激活选中的标签
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        // 加载收支明细表格
        function loadTransactionsTable() {
            const tableBody = document.getElementById('transactionsTableBody');
            
            tableBody.innerHTML = transactionsData.map(transaction => `
                <tr>
                    <td>${transaction.id}</td>
                    <td>
                        <span class="transaction-type type-${transaction.type}">
                            ${transaction.type === 'income' ? '收入' : '支出'}
                        </span>
                    </td>
                    <td>${transaction.description}</td>
                    <td style="color: ${transaction.amount > 0 ? '#00C851' : '#ff4444'};">
                        ${transaction.amount > 0 ? '+' : ''}$${Math.abs(transaction.amount).toLocaleString()}
                    </td>
                    <td>${transaction.time}</td>
                    <td>
                        <span class="transaction-type status-${transaction.status}">
                            ${transaction.status === 'completed' ? '已完成' : '处理中'}
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        // 加载提现管理表格
        function loadWithdrawalsTable() {
            const tableBody = document.getElementById('withdrawalsTableBody');
            
            tableBody.innerHTML = withdrawalsData.map(withdrawal => `
                <tr>
                    <td>
                        <input type="checkbox" class="withdrawal-checkbox" value="${withdrawal.id}">
                    </td>
                    <td>${withdrawal.id}</td>
                    <td>${withdrawal.user}</td>
                    <td>$${withdrawal.amount.toLocaleString()}</td>
                    <td style="font-family: monospace; font-size: 12px;">
                        ${withdrawal.address.substring(0, 20)}...
                    </td>
                    <td>${withdrawal.time}</td>
                    <td>
                        <span class="transaction-type status-${withdrawal.status}">
                            ${getStatusText(withdrawal.status)}
                        </span>
                    </td>
                    <td>
                        ${withdrawal.status === 'pending' ? `
                            <button class="btn btn-primary" style="padding: 4px 8px; font-size: 12px;" onclick="approveWithdrawal('${withdrawal.id}')">批准</button>
                            <button class="btn btn-danger" style="padding: 4px 8px; font-size: 12px;" onclick="rejectWithdrawal('${withdrawal.id}')">拒绝</button>
                        ` : '-'}
                    </td>
                </tr>
            `).join('');
        }

        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'pending': '待审核',
                'approved': '已批准',
                'rejected': '已拒绝'
            };
            return statusMap[status] || status;
        }

        // 批准提现
        function approveWithdrawal(id) {
            if (confirm('确认批准该提现申请？')) {
                const withdrawal = withdrawalsData.find(w => w.id === id);
                if (withdrawal) {
                    withdrawal.status = 'approved';
                    alert('提现申请已批准！');
                    loadWithdrawalsTable();
                }
            }
        }

        // 拒绝提现
        function rejectWithdrawal(id) {
            if (confirm('确认拒绝该提现申请？')) {
                const withdrawal = withdrawalsData.find(w => w.id === id);
                if (withdrawal) {
                    withdrawal.status = 'rejected';
                    alert('提现申请已拒绝！');
                    loadWithdrawalsTable();
                }
            }
        }

        // 批量审核
        function batchApprove() {
            const selectedIds = Array.from(document.querySelectorAll('.withdrawal-checkbox:checked')).map(cb => cb.value);
            if (selectedIds.length === 0) {
                alert('请选择要批准的提现申请');
                return;
            }
            
            if (confirm(`确认批准选中的 ${selectedIds.length} 个提现申请？`)) {
                selectedIds.forEach(id => {
                    const withdrawal = withdrawalsData.find(w => w.id === id);
                    if (withdrawal && withdrawal.status === 'pending') {
                        withdrawal.status = 'approved';
                    }
                });
                alert(`成功批准 ${selectedIds.length} 个提现申请！`);
                loadWithdrawalsTable();
            }
        }

        // 批量拒绝
        function batchReject() {
            const selectedIds = Array.from(document.querySelectorAll('.withdrawal-checkbox:checked')).map(cb => cb.value);
            if (selectedIds.length === 0) {
                alert('请选择要拒绝的提现申请');
                return;
            }
            
            if (confirm(`确认拒绝选中的 ${selectedIds.length} 个提现申请？`)) {
                selectedIds.forEach(id => {
                    const withdrawal = withdrawalsData.find(w => w.id === id);
                    if (withdrawal && withdrawal.status === 'pending') {
                        withdrawal.status = 'rejected';
                    }
                });
                alert(`成功拒绝 ${selectedIds.length} 个提现申请！`);
                loadWithdrawalsTable();
            }
        }

        // 初始化收支趋势图
        function initFinanceChart() {
            const ctx = document.getElementById('financeChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['12-18', '12-19', '12-20', '12-21', '12-22', '12-23', '12-24'],
                    datasets: [{
                        label: '收入',
                        data: [3200, 4100, 3800, 4500, 5200, 4800, 5600],
                        borderColor: '#00C851',
                        backgroundColor: 'rgba(0, 200, 81, 0.1)',
                        fill: true,
                        tension: 0.4
                    }, {
                        label: '支出',
                        data: [1200, 1500, 1300, 1800, 2100, 1900, 2200],
                        borderColor: '#ff4444',
                        backgroundColor: 'rgba(255, 68, 68, 0.1)',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#888'
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: { color: '#404040' },
                            ticks: { color: '#888' }
                        },
                        y: {
                            grid: { color: '#404040' },
                            ticks: { color: '#888' }
                        }
                    }
                }
            });
        }

        // 初始化收入来源分布图
        function initIncomeChart() {
            const ctx = document.getElementById('incomeChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['用户充值', '交易手续费', '交易佣金', '其他收入'],
                    datasets: [{
                        data: [65, 20, 10, 5],
                        backgroundColor: [
                            '#00C851',
                            '#007bff',
                            '#ffc107',
                            '#6c757d'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#888',
                                padding: 20
                            }
                        }
                    }
                }
            });
        }

        // 初始化支出分类分布图
        function initExpenseChart() {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['服务器费用', '推广费用', '人力成本', '其他支出'],
                    datasets: [{
                        data: [40, 30, 25, 5],
                        backgroundColor: [
                            '#ff4444',
                            '#ffc107',
                            '#007bff',
                            '#6c757d'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#888',
                                padding: 20
                            }
                        }
                    }
                }
            });
        }

        // 全选功能
        document.getElementById('selectAllWithdrawals').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('.withdrawal-checkbox');
            checkboxes.forEach(cb => cb.checked = this.checked);
        });

        // 退出登录
        function logout() {
            if (confirm('确认退出管理系统？')) {
                alert('已安全退出管理系统');
                window.location.href = 'admin_login_test.html';
            }
        }
    </script>
</body>
</html>
