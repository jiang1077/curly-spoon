<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinBit - 权限设置</title>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
        }

        /* 顶部导航栏 */
        .navbar {
            background: rgba(42, 42, 42, 0.95);
            border-bottom: 1px solid #404040;
            padding: 0 24px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 20px;
            font-weight: 600;
            color: #00C851;
            cursor: pointer;
        }

        .navbar-brand i {
            font-size: 24px;
        }

        .navbar-user {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #ccc;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #00C851, #007E33);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .logout-btn {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff4444;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .logout-btn:hover {
            background: rgba(255, 68, 68, 0.2);
        }

        /* 主要内容 */
        .main-content {
            padding: 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-header {
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: #888;
            font-size: 16px;
        }

        /* 测试模式提示 */
        .test-mode-banner {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 24px;
            color: #ffc107;
            font-size: 14px;
        }

        /* 标签导航 */
        .tabs-nav {
            background: rgba(42, 42, 42, 0.8);
            border: 1px solid #404040;
            border-radius: 12px;
            padding: 8px;
            margin-bottom: 24px;
            display: flex;
            gap: 8px;
        }

        .tab-btn {
            flex: 1;
            background: transparent;
            border: none;
            color: #888;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #00C851, #007E33);
            color: white;
        }

        .tab-btn:hover:not(.active) {
            background: rgba(0, 200, 81, 0.1);
            color: #00C851;
        }

        /* 标签内容 */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 卡片样式 */
        .card {
            background: rgba(42, 42, 42, 0.8);
            border: 1px solid #404040;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #404040;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
        }

        /* 按钮样式 */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00C851, #007E33);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #007E33, #00C851);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 200, 81, 0.3);
        }

        .btn-danger {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: #ff4444;
        }

        .btn-danger:hover {
            background: rgba(255, 68, 68, 0.2);
        }

        .btn-warning {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            color: #ffc107;
        }

        .btn-warning:hover {
            background: rgba(255, 193, 7, 0.2);
        }

        .btn-info {
            background: rgba(0, 123, 255, 0.1);
            border: 1px solid rgba(0, 123, 255, 0.3);
            color: #007bff;
        }

        .btn-info:hover {
            background: rgba(0, 123, 255, 0.2);
        }

        /* 角色卡片 */
        .roles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .role-card {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid #404040;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .role-card:hover {
            border-color: #00C851;
            transform: translateY(-2px);
        }

        .role-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .role-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .role-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .role-icon.admin {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
        }

        .role-icon.manager {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .role-icon.operator {
            background: rgba(0, 123, 255, 0.1);
            color: #007bff;
        }

        .role-icon.viewer {
            background: rgba(108, 117, 125, 0.1);
            color: #6c757d;
        }

        .role-details h4 {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .role-details p {
            color: #888;
            font-size: 14px;
        }

        .role-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .action-btn.edit {
            background: rgba(0, 123, 255, 0.1);
            color: #007bff;
        }

        .action-btn.delete {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
        }

        .role-permissions {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #333;
        }

        .permission-tag {
            display: inline-block;
            background: rgba(0, 200, 81, 0.1);
            color: #00C851;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin: 2px;
        }

        /* 权限分配表格 */
        .permissions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .permissions-table th,
        .permissions-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .permissions-table th {
            background: rgba(0, 0, 0, 0.3);
            color: #ccc;
            font-weight: 500;
            font-size: 14px;
        }

        .permission-checkbox {
            width: 16px;
            height: 16px;
            accent-color: #00C851;
        }

        /* 日志表格 */
        .logs-table {
            width: 100%;
            border-collapse: collapse;
        }

        .logs-table th,
        .logs-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        .logs-table th {
            background: rgba(0, 0, 0, 0.3);
            color: #ccc;
            font-weight: 500;
            font-size: 14px;
        }

        .log-level {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .log-level.info {
            background: rgba(0, 123, 255, 0.1);
            color: #007bff;
        }

        .log-level.warning {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .log-level.error {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
        }

        /* 安全设置 */
        .security-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .security-item {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 20px;
        }

        .security-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .security-title {
            font-size: 16px;
            font-weight: 500;
        }

        .security-desc {
            color: #888;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: #333;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-switch.active {
            background: #00C851;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(26px);
        }

        /* 模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: rgba(42, 42, 42, 0.95);
            border: 1px solid #404040;
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #404040;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #ccc;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            background: #1a1a1a;
            border: 2px solid #404040;
            border-radius: 8px;
            padding: 12px 16px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #00C851;
            box-shadow: 0 0 0 3px rgba(0, 200, 81, 0.1);
        }

        .form-select {
            width: 100%;
            background: #1a1a1a;
            border: 2px solid #404040;
            border-radius: 8px;
            padding: 12px 16px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 16px;
            }

            .main-content {
                padding: 16px;
            }

            .tabs-nav {
                flex-direction: column;
            }

            .tab-btn {
                justify-content: flex-start;
            }

            .roles-grid,
            .security-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="navbar-brand" onclick="goToDashboard()">
            <i class="fas fa-chart-line"></i>
            CoinBit 管理后台
        </div>
        <div class="navbar-user">
            <div class="user-info">
                <div class="user-avatar">A</div>
                <span>管理员</span>
            </div>
            <div class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                退出
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="main-content">
        <!-- 测试模式提示 -->
        <div class="test-mode-banner">
            <i class="fas fa-flask"></i> <strong>测试模式</strong> - 权限设置页面静态演示版本，支持角色管理、权限分配、操作日志、安全设置
        </div>

        <!-- 页面标题 -->
        <div class="page-header">
            <h1 class="page-title">权限设置</h1>
            <p class="page-subtitle">管理系统角色权限、用户权限分配和安全设置</p>
        </div>

        <!-- 标签导航 -->
        <div class="tabs-nav">
            <button class="tab-btn active" onclick="switchTab('roles')">
                <i class="fas fa-users-cog"></i>
                角色管理
            </button>
            <button class="tab-btn" onclick="switchTab('permissions')">
                <i class="fas fa-key"></i>
                权限分配
            </button>
            <button class="tab-btn" onclick="switchTab('logs')">
                <i class="fas fa-history"></i>
                操作日志
            </button>
            <button class="tab-btn" onclick="switchTab('security')">
                <i class="fas fa-shield-alt"></i>
                安全设置
            </button>
        </div>

        <!-- 角色管理标签 -->
        <div id="roles-tab" class="tab-content active">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">系统角色</h3>
                    <button class="btn btn-primary" onclick="showAddRoleModal()">
                        <i class="fas fa-plus"></i>
                        添加角色
                    </button>
                </div>
                <div id="rolesContent">
                    <!-- 角色管理内容将由JavaScript生成 -->
                </div>
            </div>
        </div>

        <!-- 权限分配标签 -->
        <div id="permissions-tab" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">权限分配</h3>
                </div>
                <div id="permissionsContent">
                    <!-- 权限分配内容将由JavaScript生成 -->
                </div>
            </div>
        </div>

        <!-- 操作日志标签 -->
        <div id="logs-tab" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">操作日志</h3>
                </div>
                <div id="logsContent">
                    <!-- 操作日志内容将由JavaScript生成 -->
                </div>
            </div>
        </div>

        <!-- 安全设置标签 -->
        <div id="security-tab" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">安全设置</h3>
                </div>
                <div id="securityContent">
                    <!-- 安全设置内容将由JavaScript生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 添加角色模态框 -->
    <div class="modal" id="roleModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="roleModalTitle">添加角色</h3>
                <button class="modal-close" onclick="closeRoleModal()">&times;</button>
            </div>
            
            <form id="roleForm">
                <input type="hidden" id="roleId">
                
                <div class="form-group">
                    <label class="form-label">角色名称</label>
                    <input type="text" class="form-input" id="roleName" required placeholder="请输入角色名称">
                </div>
                
                <div class="form-group">
                    <label class="form-label">角色描述</label>
                    <input type="text" class="form-input" id="roleDescription" placeholder="请输入角色描述">
                </div>
                
                <div class="form-group">
                    <label class="form-label">角色权限</label>
                    <div id="rolePermissions">
                        <!-- 权限复选框将由JavaScript生成 -->
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-danger" onclick="closeRoleModal()">取消</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        保存
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 模拟数据
        const rolesData = [
            {
                id: 1,
                name: '超级管理员',
                description: '拥有系统所有权限',
                icon: 'admin',
                permissions: ['user_manage', 'order_manage', 'transaction_manage', 'deposit_manage', 'system_config', 'role_manage'],
                userCount: 2
            },
            {
                id: 2,
                name: '运营经理',
                description: '负责平台日常运营管理',
                icon: 'manager',
                permissions: ['user_manage', 'order_manage', 'transaction_manage'],
                userCount: 5
            },
            {
                id: 3,
                name: '客服专员',
                description: '处理用户问题和审核',
                icon: 'operator',
                permissions: ['user_manage', 'order_view'],
                userCount: 12
            },
            {
                id: 4,
                name: '观察员',
                description: '只能查看数据报表',
                icon: 'viewer',
                permissions: ['order_view', 'user_view'],
                userCount: 3
            }
        ];

        const permissionsData = [
            { id: 'user_manage', name: '用户管理', description: '增删改查用户信息' },
            { id: 'user_view', name: '用户查看', description: '查看用户信息' },
            { id: 'order_manage', name: '订单管理', description: '管理交易订单' },
            { id: 'order_view', name: '订单查看', description: '查看交易订单' },
            { id: 'transaction_manage', name: '交易管理', description: '管理充值提现' },
            { id: 'deposit_manage', name: '地址管理', description: '管理充值地址' },
            { id: 'system_config', name: '系统配置', description: '修改系统设置' },
            { id: 'role_manage', name: '角色管理', description: '管理用户角色权限' }
        ];

        const logsData = [
            { id: 1, user: 'admin', action: '登录系统', time: '2024-12-24 16:30:25', ip: '192.168.1.100', level: 'info' },
            { id: 2, user: 'manager01', action: '审核用户: user123', time: '2024-12-24 16:25:18', ip: '192.168.1.101', level: 'info' },
            { id: 3, user: 'admin', action: '修改充值地址', time: '2024-12-24 16:20:33', ip: '192.168.1.100', level: 'warning' },
            { id: 4, user: 'operator01', action: '删除用户: test001', time: '2024-12-24 16:15:42', ip: '192.168.1.102', level: 'warning' },
            { id: 5, user: 'system', action: '登录失败尝试', time: '2024-12-24 16:10:15', ip: '192.168.1.999', level: 'error' }
        ];

        const securitySettings = [
            { 
                id: 'login_2fa', 
                title: '双因素认证', 
                description: '管理员登录必须使用双因素认证', 
                enabled: true 
            },
            { 
                id: 'session_timeout', 
                title: '会话超时', 
                description: '30分钟无操作自动退出', 
                enabled: true 
            },
            { 
                id: 'ip_whitelist', 
                title: 'IP白名单', 
                description: '只允许指定IP访问管理后台', 
                enabled: false 
            },
            { 
                id: 'operation_log', 
                title: '操作日志', 
                description: '记录所有管理员操作日志', 
                enabled: true 
            },
            { 
                id: 'password_policy', 
                title: '密码策略', 
                description: '强制使用复杂密码', 
                enabled: true 
            },
            { 
                id: 'login_notification', 
                title: '登录通知', 
                description: '异常登录邮件通知', 
                enabled: false 
            }
        ];

        // 初始化页面
        window.addEventListener('load', function() {
            loadRolesContent();
            loadPermissionsContent();
            loadLogsContent();
            loadSecurityContent();
        });

        // 切换标签
        function switchTab(tabName) {
            // 移除所有active类
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // 激活选中的标签
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        // 加载角色管理内容
        function loadRolesContent() {
            const container = document.getElementById('rolesContent');
            
            const rolesHTML = `
                <div class="roles-grid">
                    ${rolesData.map(role => `
                        <div class="role-card">
                            <div class="role-header">
                                <div class="role-info">
                                    <div class="role-icon ${role.icon}">
                                        <i class="fas fa-${role.icon === 'admin' ? 'crown' : role.icon === 'manager' ? 'user-tie' : role.icon === 'operator' ? 'headset' : 'eye'}"></i>
                                    </div>
                                    <div class="role-details">
                                        <h4>${role.name}</h4>
                                        <p>${role.description}</p>
                                    </div>
                                </div>
                                <div class="role-actions">
                                    <button class="action-btn edit" onclick="editRole(${role.id})" title="编辑">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    ${role.id !== 1 ? `
                                        <button class="action-btn delete" onclick="deleteRole(${role.id})" title="删除">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                            <div class="role-permissions">
                                <strong>权限列表：</strong><br>
                                ${role.permissions.map(perm => {
                                    const permInfo = permissionsData.find(p => p.id === perm);
                                    return `<span class="permission-tag">${permInfo ? permInfo.name : perm}</span>`;
                                }).join('')}
                            </div>
                            <div style="margin-top: 12px; color: #888; font-size: 14px;">
                                <i class="fas fa-users"></i> ${role.userCount} 个用户
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            container.innerHTML = rolesHTML;
        }

        // 加载权限分配内容
        function loadPermissionsContent() {
            const container = document.getElementById('permissionsContent');
            
            const permissionsHTML = `
                <table class="permissions-table">
                    <thead>
                        <tr>
                            <th>权限名称</th>
                            <th>权限描述</th>
                            <th>超级管理员</th>
                            <th>运营经理</th>
                            <th>客服专员</th>
                            <th>观察员</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${permissionsData.map(permission => `
                            <tr>
                                <td><strong>${permission.name}</strong></td>
                                <td>${permission.description}</td>
                                ${rolesData.map(role => `
                                    <td>
                                        <input type="checkbox" class="permission-checkbox" 
                                               ${role.permissions.includes(permission.id) ? 'checked' : ''}
                                               ${role.id === 1 ? 'disabled' : ''}
                                               onchange="updateRolePermission(${role.id}, '${permission.id}', this.checked)">
                                    </td>
                                `).join('')}
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                <div style="margin-top: 16px; padding: 16px; background: rgba(255, 193, 7, 0.1); border-radius: 8px; color: #ffc107; font-size: 14px;">
                    <i class="fas fa-info-circle"></i> 
                    <strong>注意：</strong>超级管理员权限不可修改，确保系统安全。权限修改将立即生效。
                </div>
            `;
            
            container.innerHTML = permissionsHTML;
        }

        // 加载操作日志内容
        function loadLogsContent() {
            const container = document.getElementById('logsContent');
            
            const logsHTML = `
                <div style="margin-bottom: 16px; display: flex; gap: 12px; align-items: center;">
                    <input type="text" placeholder="搜索用户或操作..." style="flex: 1; background: #1a1a1a; border: 1px solid #404040; border-radius: 6px; padding: 8px 12px; color: white;">
                    <select style="background: #1a1a1a; border: 1px solid #404040; border-radius: 6px; padding: 8px 12px; color: white;">
                        <option value="">全部级别</option>
                        <option value="info">信息</option>
                        <option value="warning">警告</option>
                        <option value="error">错误</option>
                    </select>
                    <button class="btn btn-primary">
                        <i class="fas fa-download"></i>
                        导出日志
                    </button>
                </div>
                <table class="logs-table">
                    <thead>
                        <tr>
                            <th>时间</th>
                            <th>用户</th>
                            <th>操作</th>
                            <th>IP地址</th>
                            <th>级别</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${logsData.map(log => `
                            <tr>
                                <td>${log.time}</td>
                                <td>${log.user}</td>
                                <td>${log.action}</td>
                                <td>${log.ip}</td>
                                <td>
                                    <span class="log-level ${log.level}">
                                        ${log.level === 'info' ? '信息' : log.level === 'warning' ? '警告' : '错误'}
                                    </span>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                <div style="margin-top: 16px; text-align: center; color: #888; font-size: 14px;">
                    显示最近50条记录 | 
                    <a href="#" style="color: #00C851;">查看更多</a>
                </div>
            `;
            
            container.innerHTML = logsHTML;
        }

        // 加载安全设置内容
        function loadSecurityContent() {
            const container = document.getElementById('securityContent');
            
            const securityHTML = `
                <div class="security-grid">
                    ${securitySettings.map(setting => `
                        <div class="security-item">
                            <div class="security-header">
                                <div class="security-title">${setting.title}</div>
                                <div class="toggle-switch ${setting.enabled ? 'active' : ''}" 
                                     onclick="toggleSecurity('${setting.id}')">
                                    <div class="toggle-slider"></div>
                                </div>
                            </div>
                            <div class="security-desc">${setting.description}</div>
                            <div style="color: ${setting.enabled ? '#00C851' : '#888'}; font-size: 14px; font-weight: 500;">
                                <i class="fas fa-${setting.enabled ? 'check-circle' : 'times-circle'}"></i>
                                ${setting.enabled ? '已启用' : '已禁用'}
                            </div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="card" style="margin-top: 24px;">
                    <div class="card-header">
                        <h3 class="card-title">密码策略设置</h3>
                    </div>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px;">
                        <div>
                            <label style="display: block; margin-bottom: 8px; color: #ccc;">最小密码长度</label>
                            <input type="number" value="8" min="6" max="20" style="width: 100%; background: #1a1a1a; border: 1px solid #404040; border-radius: 6px; padding: 8px 12px; color: white;">
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 8px; color: #ccc;">密码有效期（天）</label>
                            <input type="number" value="90" min="30" max="365" style="width: 100%; background: #1a1a1a; border: 1px solid #404040; border-radius: 6px; padding: 8px 12px; color: white;">
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 8px; color: #ccc;">登录失败次数限制</label>
                            <input type="number" value="5" min="3" max="10" style="width: 100%; background: #1a1a1a; border: 1px solid #404040; border-radius: 6px; padding: 8px 12px; color: white;">
                        </div>
                        <div>
                            <label style="display: block; margin-bottom: 8px; color: #ccc;">账户锁定时间（分钟）</label>
                            <input type="number" value="30" min="10" max="120" style="width: 100%; background: #1a1a1a; border: 1px solid #404040; border-radius: 6px; padding: 8px 12px; color: white;">
                        </div>
                    </div>
                    <div style="margin-top: 20px;">
                        <button class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            保存密码策略
                        </button>
                    </div>
                </div>
            `;
            
            container.innerHTML = securityHTML;
        }

        // 显示添加角色模态框
        function showAddRoleModal() {
            document.getElementById('roleModalTitle').textContent = '添加角色';
            document.getElementById('roleForm').reset();
            document.getElementById('roleId').value = '';
            
            // 生成权限复选框
            const permissionsContainer = document.getElementById('rolePermissions');
            permissionsContainer.innerHTML = permissionsData.map(permission => `
                <div style="margin-bottom: 8px;">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="checkbox" value="${permission.id}" style="accent-color: #00C851;">
                        <span>${permission.name}</span>
                        <span style="color: #888; font-size: 12px;">(${permission.description})</span>
                    </label>
                </div>
            `).join('');
            
            document.getElementById('roleModal').classList.add('show');
        }

        // 编辑角色
        function editRole(roleId) {
            const role = rolesData.find(r => r.id === roleId);
            if (!role) return;

            document.getElementById('roleModalTitle').textContent = '编辑角色';
            document.getElementById('roleId').value = role.id;
            document.getElementById('roleName').value = role.name;
            document.getElementById('roleDescription').value = role.description;
            
            // 生成权限复选框并设置选中状态
            const permissionsContainer = document.getElementById('rolePermissions');
            permissionsContainer.innerHTML = permissionsData.map(permission => `
                <div style="margin-bottom: 8px;">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="checkbox" value="${permission.id}" 
                               ${role.permissions.includes(permission.id) ? 'checked' : ''}
                               style="accent-color: #00C851;">
                        <span>${permission.name}</span>
                        <span style="color: #888; font-size: 12px;">(${permission.description})</span>
                    </label>
                </div>
            `).join('');
            
            document.getElementById('roleModal').classList.add('show');
        }

        // 关闭角色模态框
        function closeRoleModal() {
            document.getElementById('roleModal').classList.remove('show');
        }

        // 删除角色
        function deleteRole(roleId) {
            const role = rolesData.find(r => r.id === roleId);
            if (!role) return;

            if (confirm(`确认删除角色"${role.name}"？\n\n注意：该角色下的${role.userCount}个用户将失去相应权限！`)) {
                const index = rolesData.findIndex(r => r.id === roleId);
                if (index !== -1) {
                    rolesData.splice(index, 1);
                    alert('角色删除成功！');
                    loadRolesContent();
                }
            }
        }

        // 更新角色权限
        function updateRolePermission(roleId, permissionId, enabled) {
            const role = rolesData.find(r => r.id === roleId);
            if (!role) return;

            if (enabled) {
                if (!role.permissions.includes(permissionId)) {
                    role.permissions.push(permissionId);
                }
            } else {
                const index = role.permissions.indexOf(permissionId);
                if (index !== -1) {
                    role.permissions.splice(index, 1);
                }
            }

            alert(`权限更新成功！角色"${role.name}"的权限已修改。`);
            loadRolesContent(); // 重新加载角色列表以显示更新
        }

        // 切换安全设置
        function toggleSecurity(settingId) {
            const setting = securitySettings.find(s => s.id === settingId);
            if (!setting) return;

            setting.enabled = !setting.enabled;
            
            const toggle = event.currentTarget;
            toggle.classList.toggle('active', setting.enabled);
            
            // 更新状态显示
            const statusElement = toggle.parentElement.nextElementSibling.nextElementSibling;
            statusElement.innerHTML = `
                <i class="fas fa-${setting.enabled ? 'check-circle' : 'times-circle'}"></i>
                ${setting.enabled ? '已启用' : '已禁用'}
            `;
            statusElement.style.color = setting.enabled ? '#00C851' : '#888';
            
            alert(`安全设置"${setting.title}"已${setting.enabled ? '启用' : '禁用'}`);
        }

        // 处理角色表单提交
        document.getElementById('roleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const roleId = document.getElementById('roleId').value;
            const roleName = document.getElementById('roleName').value;
            const roleDescription = document.getElementById('roleDescription').value;
            
            // 获取选中的权限
            const selectedPermissions = Array.from(document.querySelectorAll('#rolePermissions input[type="checkbox"]:checked'))
                .map(cb => cb.value);
            
            if (selectedPermissions.length === 0) {
                alert('请至少选择一个权限！');
                return;
            }
            
            const roleData = {
                name: roleName,
                description: roleDescription,
                permissions: selectedPermissions,
                icon: 'operator', // 新角色默认图标
                userCount: 0
            };
            
            if (roleId) {
                // 编辑角色
                const index = rolesData.findIndex(r => r.id === parseInt(roleId));
                if (index !== -1) {
                    rolesData[index] = { ...rolesData[index], ...roleData };
                    alert('角色更新成功！');
                }
            } else {
                // 添加新角色
                const newRole = {
                    id: Math.max(...rolesData.map(r => r.id)) + 1,
                    ...roleData
                };
                rolesData.push(newRole);
                alert('角色添加成功！');
            }
            
            closeRoleModal();
            loadRolesContent();
            loadPermissionsContent();
        });

        // 返回仪表板
        function goToDashboard() {
            window.location.href = 'admin_dashboard_test.html';
        }

        // 退出登录
        function logout() {
            if (confirm('确认退出管理系统？')) {
                alert('已安全退出管理系统');
                window.location.href = 'admin_login_test.html';
            }
        }

        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            // ESC 关闭模态框
            if (e.key === 'Escape') {
                closeRoleModal();
            }
        });
    </script>
</body>
